<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>

<body>
    <div class="container">
        <div class="search-box entry-page">
            <form action="#">
                <div class="location-img">
                    <img src="Images/location-icon.svg" alt="" srcset="">
                </div>
                <input type="text" class="search-bar" placeholder="Search for a city">
                <button class="search-button">
                    <img src="Images/211817_search_strong_icon.svg" alt="" srcset="">
                </button>
            </form>
        </div>
        <div class="glass-box">
            <div class="Weather-forecast">
                <div class="main-weather-section">
                    <div class="location-time">
                        <div class="location"></div>
                        <div class="current-date"></div>
                    </div>
                    <div class="temp-weather-humidity-winds">
                        <div class="temp-winds-humidity">
                            <div class="temp"></div>
                            <div class="winds">
                                <img src="Images/wind-beaufort-5.svg" alt="" class="winds-icon">
                                <p class="winds-data"></p>
                            </div>
                            <div class="humidity">
                                <img src="Images/drawing.svg" alt="" class="humidity-icon">
                                <p class="humidity-data"></p>
                            </div>
                        </div>

                        <div class="weather-condition"></div>
                    </div>
                    <div class="future-weather">
                        <div class="today">
                            <div></div>
                            <p class="today-temp"></p>
                            <p class="today-condition"></p>
                        </div>
                        <div class="tomorrow">
                            <div></div>
                            <p class="tomorrow-temp"></p>
                            <p class="tomorrow-condition"></p>
                        </div>
                        <div class="after-tomorrow">
                            <div></div>
                            <p class="after-tomorrow-temp"></p>
                            <p class="after-tomorrow-condition"></p>
                        </div>
                    </div>
                </div>
                <div class="side-weather-section">
                    <h3 class="good-morning">
                        Good morning
                    </h3>
                    <button class="back-button">Back</button>
                    <div class="current-time">

                    </div>
                    <p class="feels-like-temp"></p>
                    <h3 class="hourly-forecast-heading">Hourly Forecast</h3>
                    <div class="hourly-weather-forecast">

                    </div>
                </div>
            </div>
        </div>
        <div id="loading">
            <div id="loading-text">Loading...</div>
        </div>
    </div>

    <div id="404" class="bg-purple">
        <div class="stars">
            
            <div class="central-body">
                <img class="image-404" src="http://salehriaz.com/404Page/img/404.svg" width="300px">
                <button  class="btn-go-home" >GO BACK HOME</button>    
            </div>
            <div class="objects">
                <img class="object_rocket" src="http://salehriaz.com/404Page/img/rocket.svg" width="40px">
                <div class="earth-moon">
                    <img class="object_earth" src="http://salehriaz.com/404Page/img/earth.svg" width="100px">
                    <img class="object_moon" src="http://salehriaz.com/404Page/img/moon.svg" width="80px">
                </div>
                <div class="box_astronaut">
                    <img class="object_astronaut" src="http://salehriaz.com/404Page/img/astronaut.svg" width="140px">
                </div>
            </div>
            <div class="glowing_stars">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>

            </div>

        </div>
    </div>

</body>

</html>
